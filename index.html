<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allucat1000's Website</title>
    <meta property="og:title" content="Allucat1000's Website">
    <meta property="og:description" content="funny website">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">

    <style type="text/css">
        body{
            background-color: rgb(0, 0, 0);
            width: 100%;
            height: 100%;
            margin: 0px;
        }
        .title{
            font-family: 'Poppins', sans-serif;
            display: block;
            overflow: hidden;
            animation: RevealAnim 1.5s ease-out forwards;
            animation-delay: 0.1s;
            clip-path: inset(0 100% 0 0);
            margin: auto;
            margin-left: auto;
            margin-right: auto;
            padding: 0.5em;
            font-size: 3.5em;
            color: #ffffff;
            text-align: center;
        }
        @keyframes RevealAnim {
            to {
                clip-path: inset(0 0 0 0);
            }
        }
        .semi-title{
            font-family: 'Poppins', sans-serif;
            display: block;
            overflow: hidden;
            animation: RevealAnim 2.5s ease-out forwards;
            animation-delay: 0.75s;
            clip-path: inset(0 100% 0 0);
            margin: auto;
            padding: 0.5em;
            font-size: 2em;
            color: #ffffff;
            text-align: center;
        }
        .info-title{
            font-family: 'Poppins', sans-serif;
            display: block;
            overflow: hidden;
            animation: RevealAnim 2s ease-out forwards;
            animation-delay: 0.75s;
            clip-path: inset(0 100% 0 0);
            margin: auto;
            padding: 0.5em;
            padding-bottom: 1em;
            font-size: 1.5em;
            color: #ffffff;
            text-align: center;
        }
        .profiles-title{
            font-family: 'Poppins', sans-serif;
            display: block;
            overflow: hidden;
            animation: RevealAnim 2.5s ease-out forwards;
            animation-delay: 1.5s;
            clip-path: inset(0 100% 0 0);
            margin: auto;
            margin-top: 1em;
            padding: 0.5em;
            font-size: 2em;
            color: #ffffff;
            text-align: center;
        }
        .bgdiv{
            display: block;
            background-color: rgba(255, 255, 255, 0);
            margin-top: 1em;
            width: fit-content;
            padding: 1em;
            border-radius: 1.5em;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeIn 0.5s linear forwards;
            animation-delay: 1.5s;
        }
        .project-item{
            font-family: 'Poppins', sans-serif;
            padding-right: 1em;
            padding-left: 1em;
            height: 4em;
            color: #000000;
            background-color: rgb(255, 255, 255);
            border-style: solid;
            border-radius: 0.8em;
            border-width: 0.2em;
            border-color: rgb(170, 170, 170);
            transition: 0.1s;
        }
        .project-item:hover{
            background-color: rgb(220, 220, 220);
            cursor: pointer;
        }
        .link{
            text-align: center;
            color: rgb(76, 225, 255);
            -webkit-text-stroke: 0.3px rgb(76, 225, 255);
        }
        .site{
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url(IMG_3795.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s linear forwards;
        }
        .centericon{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 6em;
            block-size: 6em;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="site">
    <header>
        <h1 class="title">Welcome to my website!</h1>

        <img src="https://raw.githubusercontent.com/allucat1000/allucat1000.github.io/refs/heads/main/HuopaLogo.png" alt="Allucat1000 pfp" class="centericon">

        <h2 class="info-title">Hello! My name is Allucat1000. I like programming and playing <a class="link" href="https://www.gorillatagvr.com/">Gorilla Tag</a>.</h2>

        <h2 class="info-title">I started programming on Scratch in 2021. Then in 2024 I learned the basics of Godot. I'm currently learning HTML and CSS and JavaScript.</h2>

        <h3 class="semi-title">These are my projects:</h3>
    </header>
    <div class="bgdiv">
        <button onclick="openURL('https://allucat1000.github.io/QuickSearch')" class="project-item">QuickSearch</button>
    </div>
    <h4 class="profiles-title">And these are my profiles:</h4>
    <div class="bgdiv">
        <button onclick="openURL('https://youtube.com/@PeanutbutterMonke')" class="project-item">Youtube</button>
            
        <button onclick="openURL('https://allucat1000.itch.io')" class="project-item">Itch.io</button>
    </div>
</div>
<script>
    function openURL(p1) {
        window.open(p1)
    }
</script>
</body>
</html>
