<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTClient</title>
    <style type="text/css">
        html, body{
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100vw;
            height: 100%;
            background-color: rgb(20, 20, 20);
        }
        .mainTitle{
            color: #00000000;
            -webkit-text-stroke: #ffffff 1.5px;
            text-align: center;
            font-size: 4em;
        }
        .mainSearchBar {
            display: block;
            width: 100%;
            max-width: 35em;
            height: 4em;
            padding-left: 20px;
            padding-right: 50px;
            margin: 0 auto; /* centers it */
            font-size: 1em;
            color: #ffffff;
            background-color: rgb(35, 35, 35);
            border: 1px solid rgb(55, 55, 55);
            border-radius: 1.5em;
            outline: none;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="mainPage">
        <h1 class="mainTitle">YT Client</h1>
        <input id="mainSearchBar" placeholder="What will you search for today?" class="mainSearchBar">
        <script>
            document.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    window.location.href = `search/index.html?q=${mainSearchBar.value}`;
                }
            });
        </script>
    </div> 
</body>
<script src="main.js" defer></script>
</html>
