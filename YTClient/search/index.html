<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTClient</title>
    <style type="text/css">
        body{
            font-family: sans-serif;
            margin: 0px;
            width: 100%;
            height: 100%;
            background-color: rgb(20, 20, 20);
        }
        .mainTitle{
            color: #ffffff;
            -webkit-text-stroke: #ffffff 1.5px;
            text-align: center;
            font-size: 4em;
        }
        .smallTitle{
            color: #ffffff;
            -webkit-text-stroke: #ffffff 1px;
            text-align: center;
            padding: 0.5em;
            padding-bottom: 1em;
        }
        .button{
            display: block;
            border-style: solid;
            background-color: rgb(35, 35, 35);
            border-radius: 0.8em;
            border-color: rgb(65, 65, 65);
            margin: 0 auto;
            color: #ffffff;
            text-align: center;
            width: 15em;
            height: 4em;
            transform: 0.1s;
        }
        .button:hover{
            background-color: rgb(45, 45, 45);
            border-color: rgb(75, 75, 75);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="searchResults" class="searchResults">
        <h1 class="mainTitle">Search results</h1>
    </div>
<script src="search.js" defer></script> 
</body>
